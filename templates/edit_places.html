{% extends 'base.html' %}
{% block content %}

<div class="container col-sm-12">
  <div class="jumbotron">
    <h1>Edit City</h1>
  </div>
</div>

<div class="container">
    <div class="">
      <form class="form-horizontal" action="{{ url_for('edit_place', city_id=places.0.0) }}" method="post">
        <div class="form-group">
          <label for="place" class="control-label col-sm-2">City</label>
          <div class="col-sm-10">
            <input type="text" name="place" value="{{places.0.1}}" class="form-control">
          </div><br>
          <label for="lat" class="control-label col-sm-2">Latitude</label>
          <div class="col-sm-10">
            <input type="text" name="lat" value="{{places.0.2}}" class="form-control">
          </div><br>
          <label for="lon" class="control-label col-sm-2">Longitude</label>
          <div class="col-sm-10">
            <input type="text" name="lon" value="{{places.0.3}}" class="form-control">
          </div><br>


      </div>
       <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">EDIT</button>
            <a href="{{ url_for ('jataka_form') }}" class="btn btn-warning">CANCEL</a>
          </div>
        </div>
      </form>
    </div>
  </div>

{% endblock %}
