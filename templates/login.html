{% extends 'base.html' %}
{% block content %}

<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <div class="bg-light p-5 rounded-lg m-3">
      <h3 class="display-4">LOGIN</h3>
    </div>
    <div class="col-sm-12">
      <form class="form-horizontal" action="{{ url_for('auth_login') }}" method="post">
        <div class="form-group">
          <label for="uid" class="control-label"><i class="fa fa-user"></i> USERNAME:</label>
          <input type="text" name="uid" class="form-control" placeholder="Enter Username" required><br>
          <label for="pwd" class="control-label"><i class="fa fa-key"></i> PASSWORD:</label>
          <input type="password" name="pwd" class="form-control" placeholder="Enter Password" required><br>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block btn-lg">LOGIN</button>
        </div>
      </form>
    </div>
    </div>
  </div>
</div>

{% endblock %}
