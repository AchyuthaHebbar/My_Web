{% extends 'base.html' %}
{% block content %}

<div class="container col-sm-12">
  <div class="bg-light p-5 rounded-lg m-3">
    <h1 class="display-4">Add City</h1>
  </div>
</div>

<div class="container">
    <div class="">
      <form class="form-horizontal" action="/add_city" method="post">
        <div class="form-group">
          <label for="place" class="control-label col-sm-2">City</label>
          <div class="col-sm-10">
            <input type="text" name="place" placeholder="Enter City" class="form-control">
          </div><br>
          <label for="lat" class="control-label col-sm-2">Latitude</label>
          <div class="col-sm-10">
            <input type="text" name="lat" placeholder="Enter Latitude" class="form-control">
          </div><br>
          <label for="lon" class="control-label col-sm-2">Longitude</label>
          <div class="col-sm-10">
            <input type="text" name="lon" placeholder="Enter Longitude" class="form-control">
          </div><br>


      </div>
       <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">ADD</button>
            <a href="{{ url_for ('jataka_form') }}" class="btn btn-warning">CANCEL</a>
          </div>
        </div>
      </form>
    </div>
  </div>

{% endblock %}
