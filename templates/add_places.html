{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="jumbotron">
      <form class="form-horizontal" action="/add_places" method="post">
        <div class="form-group">
          <label for="place" class="control-label col-sm-2">{{ form.place.label }}</label>
          <div class="col-sm-10">
            {{ form.place }}
          </div>
          <label for="lat" class="control-label col-sm-2">{{ form.lat.label }}</label>
          <div class="col-sm-10">
            {{ form.lat }}
          </div>
          <label for="lon" class="control-label col-sm-2">{{ form.lon.label }}</label>
          <div class="col-sm-10">
            {{ form.lon }}
          </div>


      </div>
       <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">ADD</button>
            <a href="{{ url_for ('list_places') }}" class="btn btn-danger">CANCEL</a>
          </div>
        </div>
      </form>
    </div>
  </div>

{% endblock %}
