{% extends 'base.html' %}
{% block content %}
<div class="container">
  <div class="bg-light p-5 rounded-lg m-3">
    <h1 class="display-4">Enter Details of Vara and Vadhu</h1>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-sm-6">
      <form class="form-horizontal" action= {{ url_for('match') }} method="post">
          <i class="fa fa-male fa-3x"></i>
        <div class="form-group vara-form">
          <label for="vara-name" class="control-label"><i class="fa fa-user"></i> NAME OF VARA: </label>
          <div class="">
              <input type="text" name="vara-name" placeholder="Enter Name of Vara" class="form-control">
          </div><br>
          <label for="vara-pob" class="control-label"><i class="fa fa-map-marker"></i> PLACE OF BIRTH OF VARA: </label>
          <div class="input-group">
            <select id="listPlaces" name="vara-pob" placeholder="Enter Place Of Birth of Vara" class="form-control" required>
              {{ placelist|safe }}
            </select>
          </div><br>
          <label for="vara-dob" class="control-label"><i class="fa fa-calendar"></i> DATE OF BIRTH OF VARA: </label>
          <div class="">
            <input type="date" name="vara-dob" placeholder="Enter Date Of Birth In Format YYYY-MMM-DD" class="form-control" required>
          </div><br>
          <label for="vara-tob" class="control-label"><i class="fa fa-clock-o"></i> TIME OF BIRTH OF VARA: </label>
          <div class="">
            <input type="time" name="vara-tob" placeholder="Enter Time Of Birth In 24-Hour Format HH.MM" class="form-control" required>
          </div>
      </div>

    </div>
    <div class="col-sm-6">
        <i class="fa fa-female fa-3x"></i>
      <div class="vadhu-form">
        <label for="vadhu-name" class="control-label"><i class="fa fa-user"></i> NAME OF VADHU: </label>
        <div class="">
            <input type="text" name="vadhu-name" placeholder="Enter Name of Vadhu" class="form-control">
        </div><br>
        <label for="vadhu-pob" class="control-label"><i class="fa fa-map-marker"></i> PLACE OF BIRTH OF VADHU: </label>
        <div class=" input-group">
          <select id="listPlaces" name="vadhu-pob" placeholder="Enter Place Of Birth of Vadhu" class="form-control" required>
            {{ placelist|safe }}
          </select>
        </div><br>
        <label for="vadhu-dob" class="control-label"><i class="fa fa-calendar"></i> DATE OF BIRTH OF VADHU: </label>
        <div class="">
          <input type="date" name="vadhu-dob" placeholder="Enter Date Of Birth In Format YYYY-MMM-DD" class="form-control" required>
        </div><br>
        <label for="vadhu-tob" class="control-label"><i class="fa fa-clock-o"></i> TIME OF BIRTH OF VADHU: </label>
        <div class="">
          <input type="time" name="vadhu-tob" placeholder="Enter Time Of Birth In 24-Hour Format HH.MM" class="form-control" required>
        </div>
      </div>

    </div>

       <div class="form-group match-submit">
           <div class="d-grid gap-2 d-md-block">
            <button type="submit" class="btn btn-primary btn-lg fa fa-check" id="match-save"> Submit</button>
          </div>
        </div>
      </form>
  </div>
</div>
{% endblock %}
