{% extends 'base.html' %}
{% block content %}
<div class="container">
<div class="row">
  <div class="col-sm-12">
    <div class="bg-light p-5 rounded-lg m-3">
      <h1 class="display-4">Enter Details of Death</h1>
    </div>
  </div>
</div>
</div>


<div class="container-sm">
    <div class="">
      <form class="form-horizontal justify-content-center" action= {{ url_for('apara') }} method="post">
        <div class="form-group" id="jataka-form">
          <label for="dod" class="control-label"><i class="fa fa-calendar"></i> DATE OF DEATH:</label>
          <input type="date" name="dod" class="form-control" required><br>
          <label for="tod" class="control-label"><i class="fa fa-clock-o"></i> TIME OF DEATH:</label>
          <input type="time" name="tod" class="form-control" required><br>
          <label for="cod" class="control-label"><i class="fa fa-list"></i> SELECT TYPE:</label><br>
          <select class="form-control" name="cod">
            <option value="S">SOURAMANA</option>
            <option value="U">CHANDRAMANA - UDUPI</option>
            <option value="N">CHANDRAMANA - NON UDUPI</option>
          </select>
      </div>
      <hr class="my-4">
       <div class="form-group">
          <div class="d-grid gap-2 d-md-block">
            <button type="submit" class="btn btn-primary btn-lg btn-block fa fa-check"> Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>

{% endblock %}
