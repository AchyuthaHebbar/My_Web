{% extends 'base.html' %}
{% block content %}
<div class="row">
  <div class="container col-sm-12">
    <div class="jumbotron">
      <h1>Enter Details</h1>
    </div>
  </div>
</div>

<div class="row">
    <div class="col-sm-12">
      <form class="form-horizontal justify-content-center" action= {{ url_for('jataka') }} method="post">
        <div class="form-group">
          <label for="name" class="control-label col-sm-2">Name: </label>
          <div class="col-sm-10">
              <input type="text" name="name" placeholder="Enter Name" class="form-control">
          </div><br>
          <label for="pob" class="control-label col-sm-2">Place Of Birth: </label>
          <div class="col-sm-10 input-group">
            <select id="listPlaces" name="pob" placeholder="Enter Place Of Birth" class="form-control" required>
              {{ placelist|safe }}
            </select>
            <div class="input-group-btn">
              <a href="{{ url_for ('add_place') }}" class="btn btn-secondary btn-lg fa fa-plus"> Add Place</a>
            </div>
            <div class="input-group-btn">
              <a href="{{ url_for ('delete_place') }}" class="btn btn-secondary btn-lg fa fa-edit"> Edit Place</a>
            </div>
          </div><br>
          <label for="dob" class="control-label col-sm-2">Date Of Birth: </label>
          <div class="col-sm-10">
            <input type="date" name="dob" placeholder="Enter Date Of Birth In Format YYYY-MMM-DD" class="form-control" required>
          </div><br>
          <label for="tob" class="control-label col-sm-2">Time Of Birth: </label>
          <div class="col-sm-10">
            <input type="time" name="tob" placeholder="Enter Time Of Birth In 24-Hour Format HH.MM" class="form-control" required>
          </div><br>
      </div>
       <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary btn-lg fa fa-check" name="save" value="no"> Submit</button>
            <button type="submit" class="btn btn-primary btn-lg fa fa-save" name="save" value="yes"> Save & Submit</button>
            <a href="{{ url_for ('record_list') }}" class="btn btn-primary btn-lg fa fa-history"> Record</a>
          </div>
        </div>
      </form>
    </div>
  </div>

{% endblock %}
